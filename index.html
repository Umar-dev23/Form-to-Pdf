<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color and Font Details</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <label class="title-bold" for="companyNameInput">Companys Name:</label>
        <input
          type="text"
          id="companyNameInput"
          placeholder="Enter company name"
        />
      </div>
      <div>
        <label class="title-bold" for="hexInput">Hex Codes:</label>
        <input
          type="text"
          class="inputs"
          id="hexInput"
          placeholder="Enter hex code"
        />
        <div class="hexbtns">
          <button id="btn_prm_color" onclick="addPrimaryHexCode()">
            Add as Primary Color
          </button>
          <button id="btn_Sec_color" onclick="addSecondaryHexCode()">
            Add as Secondary Color
          </button>
          <button id="btn_normal_color" onclick="addNormalHexCode()">
            Add Text Hex Code
          </button>
        </div>
      </div>
      <div id="hexCodesContainer" class="hex-codes-container"></div>

      <div class="em_pass">
        <div>
          <label class="title-bold" for="emailinput">Email: </label>
          <input
            type="email"
            id="emailinput"
            placeholder="Enter hex email"
            class="width_set_inputs"
          />
        </div>

        <div>
          <label class="title-bold" for="password">Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Password"
            class="width_set_inputs"
          />
        </div>
      </div>
      <button onclick="add_Email_Password()" id="btnem_pass">
        Add Email & Password
      </button>
      <div id="ep_container"></div>

      <div>
        <label class="title-bold" for="clientName_input">Client Name:</label>
        <input
          type="text"
          id="clientName_input"
          placeholder="Enter client name"
        />
      </div>
      <div>
        <label class="title-bold" for="clientEmail_input">Client Email:</label>
        <input
          type="email"
          id="clientEmail_input"
          placeholder="Enter client email"
          class="email_password_Specail"
        />
      </div>
      <div>
        <label class="title-bold" for="websiteUrl_input">Website URL:</label>
        <input
          type="text"
          id="websiteUrl_input"
          placeholder="Enter website url"
        />
      </div>
      <div>
        <label class="title-bold" for="wp_login_input">Admin Login URL:</label>
        <input
          type="text"
          id="wp_login_input"
          placeholder="Enter Admin login url"
        />
      </div>
      <div>
        <label class="title-bold" for="wp_Uname_input">Admin Username:</label>
        <input
          type="text"
          id="wp_Uname_input"
          placeholder="Enter Admin user name"
        />
      </div>
      <div>
        <label class="title-bold" for="wp_password_iput">Admin Password:</label>
        <input
          type="password"
          id="wp_password_iput"
          placeholder="Enter Admin password"
          class="email_password_Specail"
        />
      </div>
      <button class="generate-pdf-btn" onclick="generatePDF()">
        Generate PDF
      </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
