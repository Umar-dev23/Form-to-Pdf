<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color and Font Details</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <label class="title-bold" for="companyNameInput">Companys Name:</label>
        <input
          type="text"
          id="companyNameInput"
          placeholder="Enter company name"
        />
      </div>
      <div>
        <label class="title-bold" for="hexInput">Hex Codes:</label>
        <input
          type="text"
          class="inputs"
          id="hexInput"
          placeholder="Enter hex code"
        />
        <div class="hexbtns">
          <button id="btn_prm_color" onclick="addHexCode()">
            Add as Primary Color
          </button>
          <button id="btn_Sec_color" onclick="addHexCode()">
            Add as Secondary Color
          </button>
          <button id="btn_normal_color" onclick="addHexCode()">
            Add Text Hex Code
          </button>
        </div>
      </div>
      <div id="hexCodesContainer" class="hex-codes-container"></div>

      <div class="em_pass">
        <div>
          <label class="title-bold" for="emailinut">Email: </label>
          <input type="email" id="emailinput" placeholder="Enter hex email" />
        </div>

        <div>
          <label class="title-bold" for="password_input">Password:</label>
          <input type="password" id="password" placeholder="Enter Password" />
        </div>
      </div>
      <button onclick="add_Email_Password()" id="btnem_pass">
        Add Email & Password
      </button>
      <div id="ep_container"></div>

      <input />
      <button class="generate-pdf-btn" onclick="generatePDF()">
        Generate PDF
      </button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
